<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style/style.css">

    <title>Find Your Meal!</title>
</head>

<body>
    <header>
        <h2 class="text-center">The Best Place To Find A Good Meal</h2>
        <img class="image-header" src="src/img/undraw_breakfast_psiw.png" alt="Food Image">
    </header>

    <main>
        <!-- search box -->
        <div class="search-box text-center">
            <input type="search" class="form-control" id="searchBar" placeholder="Search your meal here...">
            <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
        </div>
        <hr>
        <!-- meal list -->
        <div id="mealList"></div>
    </main>

    <!-- Javascript -->
    <script src="src/script/data/meals.js"></script>
    <script src="src/script/data/data-source.js"></script>
    <script src="src/script/view/main.js"></script>
    <script src="app.js"></script>
    <!-- End of Javascript -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
